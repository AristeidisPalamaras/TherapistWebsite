# General
spring.application.name=website
server.port=8080
server.forward-headers-strategy=framework
spring.thymeleaf.cache=false

# Response compression
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml

# Spring Security admin
spring.security.admin.password=${SPRING_SECURITY_ADMIN_PASSWORD}

# Gmail SMTP settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SITE_ADMIN_EMAIL}
spring.mail.password=${SITE_ADMIN_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2 TLSv1.3
spring.mail.properties.mail.smtp.ssl.checkserveridentity=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Contact info
site.base.url=${SITE_BASE_URL}
site.owner.email=${SITE_OWNER_EMAIL}
site.owner.telephone=${SITE_OWNER_TELEPHONE}
office.coordinates.lat=${OFFICE_COORDINATES_LAT}
office.coordinates.lon=${OFFICE_COORDINATES_LON}

# Contact form testing
test.on=${TEST_ON} 
test.keyword=${TEST_KEYWORD} 

# Last Content Update
site.lastmod=${SITE_LASTMOD}

