page.description.home=Ονομάζομαι Κώστας Μαυρακάκης και είμαι ψυχολόγος, προσωποκεντρικός σύμβουλος και τραυματοθεραπευτής εκπαιδευμένος στο EMDR και το IFS (Pre-Level One).
page.description.cv=Είμαι ψυχολόγος, προσωποκεντρικός σύμβουλος καθώς και EMDR και IFS-informed τραυματοθεραπευτής.
page.description.approach=Η προσέγγιση μου έχει τις ρίζες της στην Προσωποκεντρική Συμβουλευτική. Παράλληλα έχω εκπαιδευτεί στην τραυματοθεραπεία με τις μεθόδους EMDR και IFS.
page.description.traumatherapy=Πώς μας επιρρεάζει το άγχος και οι αντιξοότητες — και πώς μπορεί να μας ωφελήσει η θεραπεία.
page.description.contact=Για περισσότερες πληροφορίες ή για να κλείσετε ραντεβού, συμπληρώστε τη φόρμα επικοινωνίας ή επικοινωνήστε απευθείας μαζί μου.

