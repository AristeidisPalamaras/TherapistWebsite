<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:lang="${currentUrl.startsWith('/en') ? 'en' : 'el'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <meta name="description" th:content="${description}">

    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <link rel="canonical" th:href="${@environment.getProperty('site.base.url')} + ${(currentUrl == '/' ? '' : currentUrl)}">
    <link rel="alternate" hreflang="el" th:href="${@environment.getProperty('site.base.url')} + ${(currentUrl == '/' || currentUrl == '/en') ? '' : (!currentUrl.startsWith('/en') ? currentUrl : currentUrl.substring(3))}">
    <link rel="alternate" hreflang="en" th:href="${@environment.getProperty('site.base.url')} + ${(currentUrl == '/' || currentUrl == '/en') ? '/en' : (currentUrl.startsWith('/en') ? currentUrl : '/en' + currentUrl)}">

    <link rel="preload" th:href="@{/css/output.css}" as="style">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/manrope/v20/xn7gYHE41ni1AdIRggSxSvfedN62Zw.woff2" crossorigin >
    <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/manrope/v20/xn7gYHE41ni1AdIRggexSvfedN4.woff2" crossorigin >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <script th:src="@{/js/mobile-menu.js}" defer></script>

    <meta property="og:site_name" th:content="${currentUrl.startsWith('/en') ? 'Kostas Mavrakakis - Therapist' : 'Κώστας Μαυρακάκης - Ψυχολόγος'}">
    <meta property="og:title" th:content="${title}">
    <meta property="og:description" th:content="${description}">
    <meta property="og:url" th:content="${@environment.getProperty('site.base.url')} + ${(currentUrl == '/' ? '' : currentUrl)}">
    <meta property="og:locale" th:content="${currentUrl.startsWith('/en') ? 'en_US' : 'el_GR'}">
    <meta property="og:type" th:content="${currentUrl == '/' || currentUrl =='/en' ? 'website' : 'article'}">
    <meta property="og:image" th:content="${@environment.getProperty('site.base.url')} + ${currentUrl.startsWith('/en') ? '/img/ws2.jpg' : '/img/ws1.jpg'}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="628">
    <meta property="og:image:type" content="image/jpeg">
</head>
<body class="font-sans text-base md:text-lg text-neutral-900">
    <div th:insert="~{fragments/ribbon :: ribbon}" role="toolbar" aria-label="Language selection"></div>
    <nav th:insert="~{fragments/menu :: menu}" class="relative xl:sticky xl:top-0 xl:z-20"></nav>
    <main layout:fragment="content"></main>
    <footer th:insert="~{fragments/footer :: footer}"> </footer>
</body>
</html>
