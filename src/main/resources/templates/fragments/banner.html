<th:block th:fragment="banner(img, title, subtitle)">
    <div class="relative w-full h-banner max-h-[50rem] flex flex-col justify-center overflow-hidden">
        <picture>
            <source th:srcset="@{'/img/' + ${img} + '-800.webp'}" type="image/webp" media="(max-width: 639px)">
            <source th:srcset="@{'/img/' + ${img} + '-1200.webp'}" type="image/webp" media="(max-width: 1023px)">
            <source th:srcset="@{'/img/' + ${img} + '-1600.webp'}" type="image/webp" media="(max-width: 1535px)">
            <source th:srcset="@{'/img/' + ${img} + '-2000.webp'}" type="image/webp">
            <img th:src="@{'/img/' + ${img} + '-2000.jpg'}" alt="" 
                class="absolute inset-0 w-full h-full object-cover pointer-events-none z-0"/>
        </picture>
        <div class="absolute inset-0 bg-white/20" aria-hidden="true"></div>
        <h1 class="px-4 sm:px-6 md:px-8">
            <span th:text="${title}" 
                class="block relative z-10 text-center text-2.6xl sm:text-4xl md:text-5xl font-semibold tracking-wide text-shadow"></span>
            <span th:if="${subtitle != null}" 
                th:text="${subtitle}"
                class="block relative z-10 text-center text-1.5xl sm:text-2.6xl md:text-4xl pt-1 sm:pt-2 md:pt-4 font-semibold tracking-wide text-shadow"></span>
        </h1>
    </div>
</th:block>
