<th:block th:fragment="footer">
    <div class="h-px bg-gradient-to-r from-transparent via-btn-primary to-transparent"></div>
    <div class="bg-footer-primary text-neutral-700 text-sm md:text-base pb-0.5">
        <div class="flex flex-col items-center text-center max-w-7xl mx-auto px-4 sm:px-6 md:px-8 py-6 md:py-8">
            <p>
                <span class="block xs:inline"
                    th:text="${currentUrl.startsWith('/en') ? 'Kostas Mavrakakis' : 'Κώστας Μαυρακάκης'}"></span>
                <span class="hidden xs:inline">•</span>
                <span class="block xs:inline"
                th:text="${currentUrl.startsWith('/en') ? 'Therapist - EMDR practitioner - IFS Informed' : 'Ψυχολόγος - EMDR practitioner - IFS Informed'}"></span>
            </p>
            <p> 
                <span class="block xs:inline">
                    <span th:text="${currentUrl.startsWith('/en') ? 'Telephone: ' : 'Τηλέφωνο: '}"></span>
                    <span th:text="${@environment.getProperty('site.owner.telephone')}"></span>
                </span>
                <span class="hidden xs:inline">•</span>
                <span class="block xs:inline">
                    <span>Email: </span>
                    <span th:text="${@environment.getProperty('site.owner.email')}"></span>
                </span>
            </p>
            <div class="w-16 h-px bg-neutral-600 mx-auto my-3"></div>
            <p th:text="${currentUrl.startsWith('/en') ? '© Copyright 2025 Kostas Mavrakakis' : '© Copyright 2025 Κώστας Μαυρακάκης'}"></p>
        </div>
    </div>
</th:block>
