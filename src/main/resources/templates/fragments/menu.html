<div th:fragment="menu" class="bg-menu-primary">
   <div class="flex items-center justify-between max-w-7xl mx-auto px-4 sm:px-6 md:px-8 min-h-24 sm:min-h-28 md:min-h-32">
      <!-- Logo -->
      <div>
         <h1 class="text-xl sm:text-1.5xl md:text-2xl tracking-wide" 
            th:text="${currentUrl.startsWith('/en') ? 'Kostas Mavrakakis' : 'Κώστας Μαυρακάκης'}"></h1>
         <h1 class="text-xs sm:text-sm md:text-base" 
            th:text="${currentUrl.startsWith('/en') ? 'Therapist - EMDR Practicioner - IFS Informed' : 'Ψυχολόγος - EMDR Practicioner - IFS Informed'}"></h1>
      </div>
      <!-- Menu -->
      <div>
         <!-- Full nenu -->
         <ul class="hidden xl:flex space-x-5">
            <li>
               <a th:href="@{ ${currentUrl.startsWith('/en') ? '/en' : '/'} }" 
               th:text="${currentUrl.startsWith('/en') ? 'Home' : 'Αρχική'}"
               class="hover:underline hover:decoration-neutral-900 hover:underline-offset-8" 
               th:classappend="${ currentUrl == '/' ? 'active' : (currentUrl == '/en' ? 'active' : '')}"></a>
            </li>
            <li>
               <a th:href="@{ ${currentUrl.startsWith('/en') ? '/en/cv' : '/cv'} }" 
               th:text="${currentUrl.startsWith('/en') ? 'About Me' : 'Βιογραφικό'}"
               class="hover:underline hover:decoration-neutral-900 hover:underline-offset-8" 
               th:classappend="${ #strings.contains(currentUrl, '/cv') ? 'active' : ''}"></a>
            </li>
            <li>
               <a th:href="@{ ${currentUrl.startsWith('/en') ? '/en/approach' : '/approach'} }" 
               th:text="${currentUrl.startsWith('/en') ? 'My Approach' : 'Η Προσέγγιση Μου'}"
               class="hover:underline hover:decoration-neutral-900 hover:underline-offset-8" 
               th:classappend="${ #strings.contains(currentUrl, '/approach') ? 'active' : ''}"></a>
            </li>
            <li>
               <a th:href="@{ ${currentUrl.startsWith('/en') ? '/en/trauma_therapy' : '/trauma_therapy'} }" 
               th:text="${currentUrl.startsWith('/en') ? 'Trauma Therapy' : 'Τραυματοθεραπεία'}"
               class="hover:underline hover:decoration-neutral-900 hover:underline-offset-8" 
               th:classappend="${ #strings.contains(currentUrl, '/trauma_therapy') ? 'active' : ''}"></a>
            </li>
            <li>
               <a th:href="@{ ${currentUrl.startsWith('/en') ? '/en/contact' : '/contact'} }" 
               th:text="${currentUrl.startsWith('/en') ? 'Contact' : 'Επικοινωνία'}"
               class="btn" 
               th:classappend="${ #strings.contains(currentUrl, '/contact') ? 'active' : ''}"></a>
            </li>
         </ul>
         <!-- Hamburger Menu Icon -->
         <button id="mobile-menu-btn" class="hamburger xl:hidden">
            <span id="hamburger-icon">
               <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
            </span>
            <span id="close-icon" class="hidden">
               <i class="fa fa-times fa-lg" aria-hidden="true"></i>
            </span>
         </button>
      </div>
   </div>



   <!-- Hamburger menu -->
   <div id="mobile-menu" class="hidden xl:hidden absolute left-0 right-0 top-full z-20 bg-white">
      <ul class="flex flex-col divide-y divide-menu-primary w-full">
         <li>
            <a th:href="@{ ${currentUrl.startsWith('/en') ? '/en' : '/'} }" 
            th:text="${currentUrl.startsWith('/en') ? 'Home' : 'Αρχική'}"
            class="block w-full text-center py-1"
            th:classappend="${ currentUrl == '/' ? 'active' : (currentUrl == '/en' ? 'active' : '')}"></a>
         </li>
         <li>
            <a th:href="@{ ${currentUrl.startsWith('/en') ? '/en/cv' : '/cv'} }" 
            th:text="${currentUrl.startsWith('/en') ? 'About Me' : 'Βιογραφικό'}"
            class="block w-full text-center py-1"
            th:classappend="${ #strings.contains(currentUrl, '/cv') ? 'active' : ''}"></a>
         </li>
         <li>
            <a th:href="@{ ${currentUrl.startsWith('/en') ? '/en/approach' : '/approach'} }" 
            th:text="${currentUrl.startsWith('/en') ? 'My Approach' : 'Η Προσέγγιση Μου'}"
            class="block w-full text-center py-1"
            th:classappend="${ #strings.contains(currentUrl, '/approach') ? 'active' : ''}"></a>
         </li>
         <li>
            <a th:href="@{ ${currentUrl.startsWith('/en') ? '/en/trauma_therapy' : '/trauma_therapy'} }" 
            th:text="${currentUrl.startsWith('/en') ? 'Trauma Therapy' : 'Τραυματοθεραπεία'}"
            class="block w-full text-center py-1"
            th:classappend="${ #strings.contains(currentUrl, '/trauma_therapy') ? 'active' : ''}"></a>
         </li>
         <li>
            <a th:href="@{ ${currentUrl.startsWith('/en') ? '/en/contact' : '/contact'} }" 
            th:text="${currentUrl.startsWith('/en') ? 'Contact' : 'Επικοινωνία'}"
            class="block w-full text-center py-1"
            th:classappend="${ #strings.contains(currentUrl, '/contact') ? 'active' : ''}"></a>
         </li>
         <li class="flex justify-center space-x-2 py-2">
            <a th:href="@{ ${ !currentUrl.startsWith('/en') ? currentUrl : (currentUrl == '/en' ? '/' : currentUrl.substring(3)) } }">
               <img th:src="@{/img/el.png}" alt="Ελληνικά" class="w-5 h-5 hover:opacity-70"> </a>
            <a th:href="@{ ${ currentUrl.startsWith('/en') ? currentUrl : (currentUrl == '/' ? '/en' : '/en' + currentUrl) } }">
               <img th:src="@{/img/en.png}" alt="English" class="w-5 h-5 hover:opacity-70"> </a>
         </li>
      </ul>
      <div class="border-b border-menu-primary"></div>
   </div>
</div>
