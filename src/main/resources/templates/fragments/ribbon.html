<th:block th:fragment="ribbon">
    <div class="hidden xl:flex items-center justify-between max-w-7xl mx-auto px-4 sm:px-6 md:px-8 min-h-12">
        <!-- Info -->
        <div class="flex space-x-2">
             <span class="text-base">
                <svg class="inline w-5 h-5 fill-current text-neutral-900 align-text-bottom"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                    <!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path d="M224.2 89C216.3 70.1 195.7 60.1 176.1 65.4L170.6 66.9C106 84.5 50.8 147.1 66.9 223.3C104 398.3 241.7 536 416.7 573.1C493 589.3 555.5 534 573.1 469.4L574.6 463.9C580 444.2 569.9 423.6 551.1 415.8L453.8 375.3C437.3 368.4 418.2 373.2 406.8 387.1L368.2 434.3C297.9 399.4 241.3 341 208.8 269.3L253 233.3C266.9 222 271.6 202.9 264.8 186.3L224.2 89z"/></svg>
                <span th:text="${@environment.getProperty('site.owner.telephone')}"></span>
            </span>
            <span class="text-base">
                <svg class="inline w-5 h-5 fill-current text-neutral-900 align-text-bottom"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                    <!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path d="M112 128C85.5 128 64 149.5 64 176C64 191.1 71.1 205.3 83.2 214.4L291.2 370.4C308.3 383.2 331.7 383.2 348.8 370.4L556.8 214.4C568.9 205.3 576 191.1 576 176C576 149.5 554.5 128 528 128L112 128zM64 260L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 260L377.6 408.8C343.5 434.4 296.5 434.4 262.4 408.8L64 260z"/></svg>
                <span th:text="${@environment.getProperty('site.owner.email')}"></span>
            </span>
        </div>
        <!-- Language buttons -->
        <div class="flex space-x-2">
            <a th:href="@{ ${!currentUrl.startsWith('/en') ? currentUrl : (currentUrl == '/en' ? '/' : currentUrl.substring(3))}}"
                class="hover:opacity-100 hover:grayscale-0"
                th:classappend="${!currentUrl.startsWith('/en') ? 'opacity-100' : 'opacity-75 grayscale'}">
                <span class="fi fi-gr fis !w-5 !h-5 rounded-full"></span>
                <span class="sr-only">Ελληνικά</span>
            </a>
            <a th:href="@{${currentUrl.startsWith('/en') ? currentUrl : (currentUrl == '/' ? '/en' : '/en' + currentUrl)}}"
                class="hover:opacity-100 hover:grayscale-0"
                th:classappend="${ currentUrl.startsWith('/en') ? 'opacity-100' : 'opacity-75 grayscale'}">
                <span class="fi fi-gb fis !w-5 !h-5 rounded-full"></span>
                <span class="sr-only">English</span>
            </a>
        </div>
    </div>
</th:block>
