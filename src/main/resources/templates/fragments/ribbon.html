<div th:fragment="ribbon" class="hidden xl:flex items-center justify-between max-w-7xl mx-auto px-4 sm:px-6 md:px-8 min-h-12">
    <!-- Info -->
    <div>
        <i class="fa fa-phone text-center w-4 mr-2" aria-hidden="true"></i>
        <span class="text-base">+30 1234567890</span>
    </div>
    <!-- Language buttons -->
    <div class="flex space-x-2">
        <a th:href="@{ ${ !currentUrl.startsWith('/en') ? currentUrl : (currentUrl == '/en' ? '/' : currentUrl.substring(3)) } }">
            <img th:src="@{/img/el.png}" alt="Ελληνικά" class="w-5 h-5 hover:opacity-70">
        </a>
        <a th:href="@{ ${ currentUrl.startsWith('/en') ? currentUrl : (currentUrl == '/' ? '/en' : '/en' + currentUrl) } }">
            <img th:src="@{/img/en.png}" alt="English" class="w-5 h-5 hover:opacity-70">
        </a>

        <!-- <a class="font-small"
            th:href="@{ ${
            currentUrl == '/' ? '/en' : (
                currentUrl == '/en' ? '/' : (
                    currentUrl.startsWith('/en') ? currentUrl.substring(3) : '/en' + currentUrl ))} }"
                    th:text="${currentUrl.startsWith('/en') ? 'Gr' : 'En'}"></a> -->
    </div>
</div>
